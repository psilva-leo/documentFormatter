<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Formatter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  </head>
  <body style="font-family: 'Comfortaa', cursive;">
    <nav>
      <div class="nav-wrapper">
        <h5 style="font-weight: lighter"> &nbsp Document <span style="font-weight: bold">{ formatter } </span></h5>

    </nav>
    <main>
      {% if elapsed_time is not none %}
        <p>{{ elapsed_time }}</p>
      {% endif %}
      {% block container %}
      {% endblock %}
    </main>
    <footer class="page-footer" style="padding: 0px">
      <div class="footer-copyright">
        <div class="container" style="text-align: center;">
          Â© 2019 Copyright
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
